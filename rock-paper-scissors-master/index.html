<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Mustapha Mukhtar">
  <meta name="description" property="og:description" content="A single page website that displays information on countries around the world.">
  <link rel="icon" type="image/png" sizes="32x32" href="/rock-paper-scissors-master/images/logo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>

<body>
  <div class="container">
    <div class="top-content">
      <div class="top-left">
        <p>Rock</p>
        <p>Paper</p>
        <p>Scissors</p>
      </div>
      <div class="score-container">
        <p>Score</p>
        <p class="score">12</p>
      </div>
    </div>

    <div class="play-elements">
      <div class="triangle">
        <img src="/rock-paper-scissors-master/images/bg-triangle.svg" alt="background triangle image">
      </div>
      <div class="top">
        <div class="paper">
          <img src="/rock-paper-scissors-master/images/icon-paper.svg" alt="paper image">
        </div>
        <div class="scissors">
          <img src="/rock-paper-scissors-master/images/icon-scissors.svg" alt="scissors image">
        </div>
      </div>
      <div class="bottom">
        <div class="rock">
          <img src="/rock-paper-scissors-master/images/icon-rock.svg" alt="rock image">
        </div>
      </div>
    </div>

    <div id="player-pick-container">
      <p class="player-picked-text">you picked</p>
      <div id="player-selection" class="circle large">
        <div class="symbol"></div>
      </div>
    </div>

    <div id="house-pick-container">
      <p class="house-picked-text">the house picked</p>
      <div id="placeholder"></div>
      <div id="house-selection" class="circle large">
        <div class="symbol"></div>
      </div>
    </div>

    <p id="win-text">you win</p>
    <p id="lose-text">you lose</p>
    <p id="draw-text">draw</p>

    <div id="play-again-button">
      <p class="play-again-text">play again</p>
    </div>

    <div class="rules-button">
      <button type="submit">Rules</button>
    </div>

  </div>

  <div id="rules-modal" class="modal">
    <div class="modal-content">
      <p id="rules-title">rules</p>
      <img id="rules-image" src="/rock-paper-scissors-master/images/image-rules.svg" alt="rules" />
      <img id="close-icon" src="/rock-paper-scissors-master/images/icon-close.svg" alt="close" />
    </div>
  </div>

 </div> -->
  <script src="app.js"></script>
</body>

</html>
