<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Mustapha Mukhtar">
  <meta name="description" property="og:description" content="A single page website that displays information on countries around the world.">
  <link rel="icon" type="image/png" sizes="32x32" href="/rock-paper-scissors-master/images/logo.svg">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>

<body>
  <div class="container">
    <div class="top-content">
      <div class="top-left">
        <p>Rock</p>
        <p>Paper</p>
        <p>Scissors</p>
      </div>
      <div class="score-container">
        <p>Score</p>
        <p class="score">0
      </div>
    </div>

    <div class="play-elements">
      <div class="triangle">
        <img src="/rock-paper-scissors-master/images/bg-triangle.svg" alt="background triangle image">
      </div>
      <div class="top">
        <div class="paper">
          <img src="/rock-paper-scissors-master/images/icon-paper.svg" alt="paper image">
        </div>
        <div class="scissors">
          <img src="/rock-paper-scissors-master/images/icon-scissors.svg" alt="scissors image">
        </div>
      </div>
      <div class="bottom">
        <div class="rock">
          <img src="/rock-paper-scissors-master/images/icon-rock.svg" alt="rock image">
        </div>
      </div>
    </div>

    <div class="rules-button">
      <button type="submit">Rules</button>
    </div>
  </div>

  <div id="rules-modal" class="modal">
    <div class="modal-content">
      <p id="rules-title">rules</p>
      <img id="rules-image" src="/rock-paper-scissors-master/images/image-rules.svg" alt="rules" />
      <img id="close-icon" src="/rock-paper-scissors-master/images/icon-close.svg" alt="close" />
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>

</html>
